name: Build & Publish Release Version

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install --no-save semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator conventional-changelog-conventionalcommits

      - name: Force update release branch to match main
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git branch -f release
          git push origin release --force

      - name: Create Release Notes
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          DEBUG: semantic-release:*
        run: |
          npx semantic-release --branches main --extends ./.github/scripts/release-version.config.js --dry-run > semantic-release.log 2>&1 || true
          if [ -s semantic-release.log ]; then
            cat semantic-release.log
          else
            echo "No new release version."
          fi

          # Extract calculated version and notes
          VERSION=$(grep -m 1 "The next release version is" semantic-release.log | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+')
          NOTES_START=$(grep -n "Release note for version $VERSION:" semantic-release.log | cut -d: -f1)
          if [ -z "$NOTES_START" ]; then
            echo "No release notes found"
            exit 1
          fi

          # Output notes (from first ## onward)
          tail -n +$((NOTES_START+1)) semantic-release.log > release-notes.md

          # Replace the version in the notes with the user-input version
          USER_VERSION="${{ github.event.inputs.release_version }}"
          sed -i "s/\[\?$VERSION\]?/[$USER_VERSION]/g" release-notes.md
          sed -i "s/\($VERSION\)/$USER_VERSION/g" release-notes.md

          # Fix the heading
          sed -i -E "1s|^# ([0-9]+\.[0-9]+\.[0-9]+) \\((https://github.com/.+/compare/v[0-9]+\.[0-9]+\.[0-9]+\.\.\.v[0-9]+\.[0-9]+\.[0-9]+)\\) \\(([0-9-]+)\\)|## [\1](\2) (\3)|" release-notes.md
          awk 'NR==2 && NF{print ""; print $0; next} 1' release-notes.md > tmp && mv tmp release-notes.md
          sed -i -E 's/^    \*/\*/' release-notes.md

          echo "version=${{ github.event.inputs.release_version }}" >> "$GITHUB_OUTPUT"
          echo "release-notes<<EOF" >> $GITHUB_OUTPUT
          { [ -s release-notes.md ] && cat release-notes.md || echo ''; } >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Print debug
        run: |
          echo "Release version: ${{ steps.semantic-release.outputs.version }}"
          echo "Release notes: ${{ steps.semantic-release.outputs.release-notes }}"

      - name: Build binary
        run: |
          make build VERSION=${{ steps.semantic-release.outputs.version }} && make package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semantic-release.outputs.version }}
          body: ${{ steps.semantic-release.outputs.release-notes }}
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
