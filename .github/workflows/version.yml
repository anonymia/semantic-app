name: Build & Publish Release Version

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install conventional-changelog
        run: |
          npm install --no-save conventional-changelog-core conventional-changelog-conventionalcommits

      - name: Force update release branch to match main
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git branch -f release
          git push origin release --force

      - name: Generate release notes
        env:
          RELEASE_VERSION: ${{ github.event.inputs.release_version }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          node .github/scripts/generate-release-notes.mjs

      # - name: Delete and (re-)create release tag
      #   env:
      #     RELEASE_VERSION: ${{ github.event.inputs.release_version }}
      #   run: |
      #     TAG="v$RELEASE_VERSION"
      #     git push --delete origin "$TAG" 2>/dev/null || true
      #     git tag -d "$TAG" 2>/dev/null || true
      #     git tag "$TAG"
      #     git push origin "$TAG"

      # - name: Create GitHub release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     tag_name: v${{ github.event.inputs.release_version }}
      #     body_path: RELEASE_NOTES.md

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Release version: $RELEASE_VERSION"
          if [ -s RELEASE_NOTES.md ]; then
            cat RELEASE_NOTES.md
          fi
