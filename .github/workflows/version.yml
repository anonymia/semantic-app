name: Build & Publish Release Version

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install conventional-changelog
        run: |
          npm install --no-save conventional-changelog conventional-changelog-conventionalcommits

      - name: Force update release branch to match main
        run: |
          git fetch origin
          git checkout main
          git pull origin main
          git branch -f release
          git push origin release --force

          CURRENT_SHA=$(git rev-parse HEAD)
          REMOTE_TAGS=$(git ls-remote --tags origin | grep "$CURRENT_SHA" | awk '{print $2}' | sed 's|refs/tags/||')

          if [ -n "$REMOTE_TAGS" ]; then
              echo "Current HEAD is already tagged in remote as: $REMOTE_TAGS"
              for tag in $REMOTE_TAGS; do
                echo "Deleting remote tag: $tag"
                git push origin ":refs/tags/$tag"
              done
          else
              echo "Current HEAD is NOT tagged in remote"
          fi

      - name: Generate release notes
        env:
          RELEASE_VERSION: ${{ github.event.inputs.release_version }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          npm install conventional-changelog@6
          node .github/scripts/generate-release-notes.js

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Release version: $RELEASE_VERSION"
          if [ -s RELEASE_NOTES.md ]; then
            cat RELEASE_NOTES.md
          fi
