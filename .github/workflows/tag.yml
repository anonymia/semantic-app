name: Version & Tag (Semantic Release Style)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for version calculation

      - name: Create tag
        run: ./bump-rc-tag.sh