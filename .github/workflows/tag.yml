name: Version & Tag (Semantic Release Style)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: npm ci

      - name: Ensure release branch exists
        run: |
          if ! git ls-remote --exit-code --heads origin release; then
            git branch release
            git push origin release
          fi

      - name: Create Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx semantic-release --branches main --extends ./release-rc.config.js
